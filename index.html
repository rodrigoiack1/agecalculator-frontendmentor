<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Calculadora de Idade</title>
</head>

<body>
    <main>
        <h1>Calculadora de Idade</h1>
        <div class="main-content">

            <div class="box-inputs">

                <div class="single-input">
                    <label>Dia</label>
                    <input type="text" placeholder="DD" id="day">
                    <div class="error"></div>
                </div>

                <div class="single-input">
                    <label>MÃªs</label>
                    <input type="text" placeholder="MM" id="month">
                    <div class="error"></div>
                </div>

                <div class="single-input">
                    <label>Ano</label>
                    <input type="text" placeholder="YYYY" id="year">
                    <div class="error"></div>
                </div>

            </div>

            <div class="button-content">
                <div class="line"></div>
                <button id="submit"><img src="/age calculator/assets/icon-arrow.svg"></button>
                <div class="line-sec"></div>
            </div>

            <div class="result-view">
                <span>--</span> Anos
            </div>

            <div class="result-view">
                <span>--</span> Meses
            </div>

            <div class="result-view">
                <span>--</span> Dias
            </div>
        </div>
    </main>

    <div class="attribution">
    </div>
</body>
<script src="script.js"></script>

</html>
